    <h3><a href="art.html">Art</a> &#62; Conversation Piece</h3>

    <h2>Antwerpen Torenstad</h2>
    <a href="assets/images/art/conversation piece/Antwerp-city-of-towers.jpg"><img src="assets/images/art/Antwerp-city-of-towers_thumb.jpg" class="big"></a>
    <p>Olieverf op paneel, 100 x 120cm</p>
    <!--<p><strong>'Laten we een stad bouwen met een toren die tot in de hemel reikt. Dat zal ons beroemd maken, en we zullen niet over de hele aarde verspreid raken.’</strong> (Genesis 11:1-9)</p>
    <a href="assets/images/art/conversation piece/1a.JPG"><img src="assets/images/art/conversation piece/1a.JPG" class="big"></a>
    <p>We kennen allemaal wel het verhaal van de Toren van Babel; een ambitieus volk wil een toren bouwen die tot in de hemel rijkt en worden voor hun hoogmoed gestraft door God. Hun straf? Ze praten plots allemaal een andere taal waardoor het project nooit tot voltooiing kwam en ze zich over de wereld verspreidde. Het eerste beeld dat we voor ogen halen is Pieter Bruegels’ meesterwerk uit het Kunsthistorische Museum in Wenen, en ook in mijn schilderij weerklinkt zijn echo. Bruegels’ magnus opus vormt letterlijk de basis waarop dit werk gebouwd is. </p>
    <a href="assets/images/art/conversation piece/1c.JPG"><img src="assets/images/art/conversation piece/1c.JPG" class="big"></a>
    <p>Geïnspireerd door de gevleugelde woorden van Antwerpens’ burgemeester ‘Antwerpen Torenstad’ begon ik dit huzarenstuk samen te stellen. Het werd een catalogus van de architectuur die in de stad ontsproten is in de afgelopen dertig jaar en volgt zich chronologisch ring per ring op, generatie op generatie. Herkent u het Zuiderterras door Bob Van Reeth, het Havenhuis door Zaha Hadid of het nieuwe ziekenhuiscomplex bij de Noorderlaan? Een wirwar van stijlen en trends die om aandacht schreeuwen. Het geheel wordt daarbij nog eens omarmd door een eeuwige ringweg die als een slang in zijn eigen staart bijt. Dit schilderij is een conversation piece die de beschouwer uitnodigt tot dialoog en reflectie. </p>
    <a href="assets/images/art/conversation piece/1d.JPG"><img src="assets/images/art/conversation piece/1d.JPG" class="big"></a>-->

    <h2>De val van Icarus</h2>
    <a href="assets/images/art/conversation piece/The-Fall-of-Icarus.jpg"><img src="assets/images/art/conversation piece/The-Fall-of-Icarus_thumb.jpg" class="big"></a>
    <p>Olieverf op doek, 100 x 120cm</p>
    <!--<p><strong>‘En de boer hij ploegde voort’</strong></p>
    <a href="assets/images/art/conversation piece/2a.JPG"><img src="assets/images/art/conversation piece/2a.JPG" class="big"></a>
    <p>Icarus, de jongeling die met zijn vader het labyrint van koning Minos wist te ontvluchten en door zijn eigen hoogmoed ten gronde werd gericht. Ten gronde? Als u het verhaal nog herinnerd weet u dat Icarus te pletter stortte in zee nadat hij te dicht bij de zon had gevlogen waardoor zijn artificiële vleugels ontbonden. Het verhaal van deze jonge hoogvlieger is herkenbaar voor menig student die al eens zijn vingers brandt. </p>
    <a href="assets/images/art/conversation piece/2c.JPG"><img src="assets/images/art/conversation piece/2c.JPG" class="big"></a>
    <p>Icarus is nietig afgebeeld, als een <i>waar is Wally</i> vormt hij slechts een klein detail in een zee van informatie. Niemand merkt hem op, zelfs niet de jongeling op de voorgrond die verblind door zijn beeldscherm niet ziet wat er zich voor zijn ogen afspeelt. De stad Leuven staat onder water. In ons toekomstbeeld mag het dan ook niet verwonderen dat het zeeniveau nog een vijftigtal meter stijgt waardoor we kunnen spreken van Leuven aan zee. De ondergelopen straten vormen een labyrint, een schijntoneel van façades waarachter de typisch Vlaamse ‘koterij’ schuil gaat. Maar er is ook plaats voor hoop in de studentenstad want uit de afgezaagde boom ontspringt een loot die zich fier naar de hemel richt. </p>
